# Snapshot Managmenet VM 
# execute with: ansible-playbook --tags "[make,commit,revert]"
---
- hosts: all
  connection: local
  vars:
    datacenter: 'DR-Sky'
    vCenterName: 'vcdr01.ldc.int'
    username: 'administrator@vsphere.local'
    password: 'VMware1!'

  vars_prompt:
    - name: "snap_name"
      prompt: "Enter snapshot name: "
      private: no
  #tags: ['never','make']
  #tags:
  #  - make


  tasks:
  #- debug:
  #  msg: "Current System is {{ inventory_hostname }}"

  - name: Create snapshot
    vmware_guest_snapshot:
      datacenter: "{{ datacenter }}"
      hostname: "{{ vCenterName }}"
      username: "{{ username }}"
      password: "{{ password }}"
      name: "{{ inventory_hostname }}"
      folder: ''      
      state: present
      snapshot_name: "{{ snap_name }}"
      description: 'generated by ansible2'
      validate_certs: false
    tags: 
      - make


    # Delete snapshot
  - name: Commit/ Delete Snapshot
    vmware_guest_snapshot:
      datacenter: "{{ datacenter }}"
      hostname: "{{ vCenterName }}"
      username: "{{ username }}"
      password: "{{ password }}"
      name: "{{ inventory_hostname }}"
      folder: ''      
      state: remove_all #revert      
      validate_certs: false
    #tags: ['never','commit']
    tags:
      - commit

      # revert snapshot
  - name: Revert Snapshot
    vmware_guest_snapshot:
      datacenter: "{{ datacenter }}"
      hostname: "{{ vCenterName }}"
      username: "{{ username }}"
      password: "{{ password }}"
      name: "{{ inventory_hostname }}"
      folder: ''      
      state: revert #revert      
      validate_certs: false
    #tags: ['never','revert']
    tags:
      - revert
